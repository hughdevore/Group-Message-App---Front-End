    <h1>hAPIchat!</h1>
    <section id="inputs">
        <H2 id="h-input">Chat Inputs</h2>
        
        <div class='inputs'>    
            <div>Chatroom:</div>
            <input type='Text' id="chatroom">
        </div>

        <div class='inputs'>
            <div>Username:</div>
            @<input type='Text' id="username">
        </div>

        <div class='inputs, msg'>
            <div>Message:</div>
            <input type='Text' id="message">
            <button id="send">Send</button> 
        </div>
	</section>

    	</section> 
	</section>
